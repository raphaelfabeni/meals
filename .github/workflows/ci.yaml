name: CI - unit tests

on:
  # Runs for any pull request and on pushes to develop
  pull_request:
  push:
    branches: [ develop ]
  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      node:
        description: 'Node.js version'
        required: false
        default: '20'

jobs:
  vitest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run unit tests (Vitest)
        run: npm run test -- --coverage

      # Upload coverage report (so you can inspect it in Actions artifacts)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          if-no-files-found: ignore