name: CI - unit tests

on:
  # Run on any PR (source/target branches don't matter)
  pull_request:
  # Optional: still run on pushes to develop (keep/remove as you like)
  push:
    branches: [ develop ]
  # Allow manual runs from the Actions tab
  workflow_dispatch:
    inputs:
      node:
        description: 'Node.js version'
        required: false
        default: '20'
      testPattern:
        description: 'Vitest filter pattern (optional)'
        required: false
        default: ''

jobs:
  vitest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node || '20' }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Vitest)
        run: |
          if [ -n "${{ github.event.inputs.testPattern }}" ]; then
            npm run test -- --run --filter "${{ github.event.inputs.testPattern }}"
          else
            npm run test
          fi

      # Optional: upload coverage if you enable it (vitest --coverage)
